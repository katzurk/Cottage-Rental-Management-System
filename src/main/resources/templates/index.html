<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:switch="${cottages}">
            <h2 th:case="null">No cottages yet!</h2>
                <div th:case="*">
                    <h2>Cottages</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Size</th>
                                <th>RoomsNumber</th>
                                <th>BathroomsNumber</th>
                                <th>MaxPeopleNum</th>
                                <th>Price</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cottage : ${cottages}">
                            <td th:text="${cottage.name}"></td>
                            <td th:text="${cottage.address}"></td>
                            <td th:text="${cottage.size}"></td>
                            <td th:text="${cottage.roomsNumber}"></td>
                            <td th:text="${cottage.bathroomsNumber}"></td>
                            <td th:text="${cottage.maxPeopleNum}"></td>
                            <td th:text="${cottage.price}"></td>
                            <td><a th:href="@{/edit/{id}(id=${cottage.id})}">Edit</a></td>
                            <td><a th:href="@{/delete/{id}(id=${cottage.id})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/signup">Add a new cottage</a></p>
        </div>
    </body>
</html>
