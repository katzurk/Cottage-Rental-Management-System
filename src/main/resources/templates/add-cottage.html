<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/main.css}" />
    </head>
    <body>
        <h2>Add a cottage</h2>
        <form action="#" class="preserve-space" th:action="@{/addcottage}" th:object="${cottage}" method="post">
            <label for="name" class="input-label">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>

            <label for="address" class="input-label">Address</label>
            <input type="text" th:field="*{address}" id="address" placeholder="Address">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></span>

            <label for="size" class="input-label">Size</label>
            <input type="number" th:field="*{size}" id="size" placeholder="Size">
            <span th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="error-message"></span>

            <label for="roomsNumber" class="input-label">Number of rooms</label>
            <input type="number" th:field="*{roomsNumber}" id="roomsNumber" placeholder="RoomsNumber">
            <span th:if="${#fields.hasErrors('roomsNumber')}" th:errors="*{roomsNumber}" class="error-message"></span>

            <label for="bathroomsNumber" class="input-label">Number of bathrooms</label>
            <input type="number" th:field="*{bathroomsNumber}" id="bathroomsNumber" placeholder="BathroomsNumber">
            <span th:if="${#fields.hasErrors('bathroomsNumber')}" th:errors="*{bathroomsNumber}" class="error-message"></span>

            <label for="maxPeopleNum" class="input-label">Maximum number of people</label>
            <input type="number" th:field="*{maxPeopleNum}" id="maxPeopleNum" placeholder="MaxPeopleNum">
            <span th:if="${#fields.hasErrors('maxPeopleNum')}" th:errors="*{maxPeopleNum}" class="error-message"></span>

            <label for="price" class="input-label">Price</label>
            <input type="number" th:field="*{price}" id="price" placeholder="Price">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></span>

            <p style="text-align: center;">
                <input type="submit" value="Add cottage" class="button">
                <a href="/my-cottages" class="button cancel">Cancel</a>
            </p>
        </form>
    </body>
</html>
